<!DOCTYPE html>
<html lang="en">
 <head>
     <title>Form Template</title>

 </head>
 <body>
     <header>
     <h1 class="page-header">Form Template</h1>
        <nav class="topnav" id="myTopnav">

     </header>
     
   <main class="wrapper">
 
    <h2 class="subheader" >Place form code below:</h2>
    <form method="get" action="" class="main-form" >
      <div>
        <label for="FirstName">First Name</label><br>
        <input placeholder="Enter First Name "type="text" name="FirstName" id="name" required autofocus>
      </div>
      <div>
        <label for="LastName">Last Name</label><br>
        <input placeholder="Enter Last Name "type="text" name="LastName" id="name" required>
      </div>
      <div>
        <label for="Email">Email</label><br>
        <input placeholder="Enter Email" type="Email" name="Email" id="Email" required>
      </div>
      <div>
        <label for="Address">Address</label><br>
        <input placeholder="Enter Address "type="text" name="Address " id="Address" required>
      </div>   
      <div>
        <label for="State">State</label><br>
        <select name="State" id="State">
          <option value="">Please Select State</option>
          <option value="AK">Alaska</option>
          <option value="CA">California</option>
          <option value="OR">Oregon</option>
          <option value="WA">Washington</option>
        </select>
      </div>   

      <div>
      <fieldset>
        <legend>Would you recommend Year Up ?</legend>
        <label><input type="radio" name="recommend Year Up" value="Yes" required>Yes</label><br>
        <label><input type="radio"  name="recommend Year Up" value="No">No</label><br>
        <label><input type="radio"  name="recommend Year Up" value="Maybe">Maybe</label><br>
      </fieldset>
    </div>
      
      <div>
        <fieldset>
          <legend>Where did you hear about Year Up ?</legend>
          <label><input type="checkbox" name="WhereDid" value="Facebook">Facebook</label><br>
          <label><input  type="checkbox" name="WhereDid" value="Twitter">Twitter</label><br>
          <label><input type="checkbox" name="WhereDid" value="Friend">Friend</label><br>
          <label><input type="checkbox" name="WhereDid" value="Family">Family</label><br>
        </fieldset>
      </div>    


<div> 
  <label for="comments"> How can Year-up improve it's presence online? </label>
  <textarea name="comments" id="comments" placeholder="comments" cols="36" rows="4"></textarea>
  </div>
      <div>
        <input type="submit" value="Submit it!">
      </div>
    </form>

 </body>
